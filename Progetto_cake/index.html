  <link rel="icon" href="./Image_web/cake-02.svg">
  <script src="script.js" type="module"></script>
  <title>Cake Store</title>
</head>
<body>

  <!-- background pattern -->
    <div class="background-pattern">
      <div class="background__circle--green"></div>
      <div class="background__circle--orange"></div>
      <div class="background__circle--purple"></div>
    </div>
  <!-- end background pattern -->
 

  <!-- layout -->
<div class="layout">

  <!-- header -->
  <header>
    <h1>Cake Store</h1>
    <img class="logo" src="./Image_web/cake-02.svg" alt="logo_cake_store">
  </header>
  <!-- end header -->

  <!-- main -->
  <main>

    <!-- new item -->
    <div class="new-item">
      <h2 class="new-item__title">List of cakes this month</h2>
      <div class="new-item__input-wrapper">
        <input class="new-item__input" type="text" placeholder="Add a cake">
        <button id="myBtn" class="new-item__btn">+</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">x</span>
            <p>La torta selezionata è già presente sulla lista.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end new item -->
    <div class="btnCat"></div>


<!-- to do list -->
  <h3>Your list for today</h3>
    
<!-- end to do list -->
  </main>
  <!-- end main -->
</div>
  <!-- end layout -->

  
</body>
