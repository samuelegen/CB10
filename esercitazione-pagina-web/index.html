<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./immagini/Spotify_icon.svg.png">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- sidebar-sinistra -->
        <section>
        <div class="sidebar-sx">
            <div title="Home" class="azione">
                <div class="icon">
                <ion-icon  name="home-sharp"></ion-icon>
                </div>
            <label for="Home">Home</label>
            </div>

            <div title="Cerca" class="azione">
                <div class="icon">
                <ion-icon  name="search-sharp"></ion-icon>
                </div>
            <label for="Cerca">Cerca</label>
            </div>
        </div>
        
    
    <div class="album">
        <div class="azione">
            <div class="icon">
                <ion-icon name="albums-sharp"></ion-icon>
            </div>
            <label for="library">La tua libreria</label>
        </div>

        <div class="azione">
                <img class="immagini" src="./immagini/music_11294600.png" alt="immagine-1">
                <label for="album">Hits Italia</label>
        </div>
            

         <div class="azione">
            <img class="immagini" src="./immagini/music-note-logo_152830-68.avif" alt="immagine-2">
            <label for="album">Anni 90</label>
        </div>

        <div class="azione">
            <img class="immagini" src="./immagini/equalizer-153212_640.png" alt="immagine-3">
            <label for="album">Techno</label>
        </div>

         <div class="azione">
            <img class="immagini" src="./immagini/keyboard-8227845_640.png" alt="immagine-4">
            <label for="album">Podcast</label>
         </div>

        <div class="azione">
            <img class="immagini" src="./immagini/vinyl-6622596_640.jpg" alt="immagine-5">
            <label for="album">Top 50 Global</label>
         </div>
    </div>
    </section>

<!-- sidebar-destra -->
    <section>
        <div class="feed">
            <p>Album in riproduzione</p>
            <div>
                <img class="info" src="./immagini/pngtree-electronic-music-album-image_528773.jpg" alt="album-in-riproduzione">
        </div>

         <div class="contenitore-animazione">
            <div class="animation">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis, repellat.</p>
            </div>
        </div>

            <div class="end-feed">
                <p>Riconoscimenti:</p>
                <ul>
                    <li>Artista</li>
                    <li>Album</li>
                    <li>Tour</li>
                </ul>
            </div>
        </div>

        <!-- sezione-centrale -->
        <div class="centrale">
            <div class="icone-centrali">
            <div class="icon">
            <ion-icon name="notifications-circle-sharp"></ion-icon>
            <ion-icon name="person-circle-sharp"></ion-icon>
            </div>
            </div>
            <div>
                <div class="contenitore-centrale">
                    <img class="central-img" src="./immagini/keyboard-8227845_640.png" alt="">
                    <div>
                    <h4>Ascolta il nuovo Podcast</h4>
                    <div class="play">
                    <p>Play</p>
                    <p>Segui</p>
                    </div>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
<!-- player -->
        <div class="player">
            <div class="contenitore-player">
                <img class="immagine-player" src="./immagini/pngtree-electronic-music-album-image_528773.jpg" alt="mini-player">
                <div class="description">
                <p>Lorem ipsum dolor sit.</p>
                <p>Autore</p>
                </div>
               <div class="responsive-player">
                <ion-icon class="icon"  name="shuffle-outline"></ion-icon>
                <ion-icon class="icon" name="play-skip-back-sharp"></ion-icon>
                <ion-icon class="icon" name="play-circle-sharp"></ion-icon>
                <ion-icon class="icon" name="play-skip-forward-sharp"></ion-icon>
                <ion-icon class="icon" name="repeat-sharp"></ion-icon>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
